<!DOCTYPE html>
<html lang="en">
<head>
   ${head}
    <title>Create</title>
</head>
<body>
    ${header}
    <main class="y-wrap">
      <h1>Create Flashcard</h1>
    <form id='form' >
        <fieldset>
            <!-- <legend>Create Flashcard</legend> -->
                <div class="form-group" >
                <label for="category">Category</label>
                <input id="category" class="form-control bg-secondary" name="category" type="text" 
                placeholder="Category"/>
                </div>
                <div class="form-group">
                <label for="question">Question</label>
                <input id="question" class="form-control bg-secondary" name="question" type="text" 
                placeholder="Question"/>
                </div>
                <div class="form-group">
                <label for="answer">Answer</label>
                <input id="answer" class="form-control bg-secondary" name="answer" type="text" 
                placeholder="Answer"/>
                </div>
                <div>
        </fieldset>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    </main>
    ${footer}
    <script src="flashcard-form.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
</body>
</html>
